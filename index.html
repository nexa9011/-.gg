            cursor: none; /* Hide default cursor */
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .cursor-dot, .cursor-circle {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: white;
            transition: width 0.2s, height 0.2s;
        }
        .cursor-circle {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Hover states for cursor */
        body.hovering .cursor-circle {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.05);
            border-color: transparent;
            backdrop-filter: blur(2px);
        }

        /* Spotlight Effect on Cards */
        .card-grid {
            display: grid;
            gap: 1rem;
        }
        
        .spotlight-card {
            background-color: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        /* The moving glow gradient */
        .spotlight-card::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y), 
                rgba(255, 255, 255, 0.06), 
                transparent 40%
            );
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
            pointer-events: none;
        }

        .card-grid:hover .spotlight-card::before {
            opacity: 1;
        }

        /* Audio Visualizer Animation */
        .visualizer-bar {
            width: 3px;
            background: white;
            border-radius: 99px;
            animation: visualize 0.8s infinite ease-in-out alternate;
        }
        
        /* Pause state class */
        .visualizer-container.paused .visualizer-bar {
            animation-play-state: paused;
            height: 4px !important; /* Reset to base height when paused */
            opacity: 0.3;
            transition: height 0.3s ease, opacity 0.3s ease;
        }

        @keyframes visualize {
            0% { height: 4px; opacity: 0.5; }
            100% { height: 24px; opacity: 1; }
        }

        /* Staggered delays for bars */
        .visualizer-bar:nth-child(1) { animation-delay: 0.0s; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.4s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.3s; }

        /* Smooth Reveal */
        .reveal {
            animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Grid Background */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);

        }

    <script>
        // --- 1. Spotlight Effect Logic ---
        const gridContainer = document.getElementById('gridContainer');
        const cards = document.querySelectorAll('.spotlight-card');

        gridContainer.addEventListener('mousemove', (e) => {
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // --- 2. Custom Cursor Logic ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorCircle = document.querySelector('.cursor-circle');
        const hoverables = document.querySelectorAll('.hoverable');

        let mouseX = 0;
        let mouseY = 0;
        let circleX = 0;
        let circleY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Dot follows instantly
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
        });

        // Smooth follow for circle
        function animateCursor() {
            const dx = mouseX - circleX;
            const dy = mouseY - circleY;
            
            circleX += dx * 0.15;
            circleY += dy * 0.15;
            
            cursorCircle.style.left = circleX + 'px';
            cursorCircle.style.top = circleY + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover effects for cursor
        hoverables.forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });

        // --- 3. Music Player Logic ---
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const visualizer = document.getElementById('visualizer');
        const progressBar = document.getElementById('progressBar');
        
        let isPlaying = false;
        let progressInterval;
        let width = 0;

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                // Play State
                playIcon.setAttribute('icon', 'solar:pause-linear');
                playIcon.classList.remove('ml-1'); // center alignment adjustment
                visualizer.classList.remove('paused');
                
                // Simulate progress bar
                progressInterval = setInterval(() => {
                    if (width >= 100) width = 0;
                    width += 1;
                    progressBar.style.width = width + '%';
                }, 100);
                
            } else {
                // Pause State
                playIcon.setAttribute('icon', 'solar:play-linear');
                playIcon.classList.add('ml-1');
                visualizer.classList.add('paused');
                clearInterval(progressInterval);
            }
        });

    </script>
